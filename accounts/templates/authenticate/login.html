{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <h1 class="text-center">LOGIN FORM</h1>

        <div class="col-md-6 offset-md-3">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">

              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" name="username">

            </div>
            <div class="form-group">

              <input type="password" class="form-control"  placeholder="Enter Password" name="password">

            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
        </div>
      {% else %}
          <div class="alert alert-danger" role="alert">
          <h4 class="alert-heading">Authentication Error</h4>
          <p>You are already logged as {{ user.username }}</p>
          <hr>
          <p class="mb-0">Cant log in if you are already logged in. <a href="{% url 'logout' %}">Logout</a></p>
          </div>
      {% endif %}
{% endblock %}
